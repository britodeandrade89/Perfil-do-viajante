<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-in, GO! - Perfil de Viagem</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');

        :root {
            --primary-dark-blue: #0d2a4e;
            --primary-blue: #1a5c9a;
            --primary-teal: #22c1c3;
            --accent-orange: #f37121;
            --text-light: #ffffff;
            --text-dark: #333333;
            --bg-light: #ffffff;
            --border-color: #e0e0e0;
            --input-border: #E4E7EB;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-start: #00234B;
            --gradient-end: #22C1C3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-dark);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #root {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* --- Logo --- */
        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            display: inline-block;
            letter-spacing: -1px;
        }
        .logo-gradient {
            background: linear-gradient(90deg, var(--primary-dark-blue), var(--primary-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .logo-light {
            color: var(--text-light);
        }
        .logo-emoji {
            font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'sans-serif';
        }


        /* --- Landing Page --- */
        .landing-container {
            background-color: var(--bg-light);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            max-width: 900px;
            margin: auto;
        }

        .hero-section {
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723a9ce6890?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            padding: 60px 30px;
            text-align: center;
            color: var(--text-light);
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(13, 42, 78, 0.85), rgba(34, 193, 195, 0.85));
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: 900;
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-top: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .choices-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }
        .choice-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .choice-card h2 {
            font-size: 1.5rem;
            color: var(--primary-dark-blue);
            margin-bottom: 20px;
        }
        .choice-card h2 span {
            margin-right: 10px;
            color: var(--primary-teal);
        }

        /* --- Traveler Form --- */
        .form-layout-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        .form-main {
            flex: 2;
            background-color: var(--bg-light);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        .form-sidebar {
            flex: 1;
            background: linear-gradient(180deg, #0d325a, #145086);
            color: var(--text-light);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        .form-header { text-align: left; margin-bottom: 30px; }
        .form-header h1 { color: #00234B; font-size: 2.2rem; font-weight: 900; }
        
        .form-section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
            margin-bottom: 20px;
            color: var(--primary-dark-blue);
            font-size: 1.4rem;
            font-weight: 700;
        }
        .form-section-header span {
            color: var(--primary-teal);
            font-size: 1.8rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* --- General Components (Inputs, Buttons) --- */
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
        input[type="text"], input[type="email"], input[type="date"], input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #F9FAFB;
        }
        input:focus { border-color: var(--primary-blue); outline: none; box-shadow: 0 0 0 3px rgba(34, 193, 195, 0.3); }
        
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-transform: uppercase;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); }
        .btn-primary { background-color: var(--accent-orange); color: white; }
        .btn-secondary { background: var(--primary-teal); color: white; }
        
        /* --- Sidebar Pricing Cards --- */
        .sidebar-header {
            text-align: left;
            margin-bottom: 25px;
        }
        .sidebar-header h2 {
            font-size: 1.8rem;
            font-weight: 900;
        }
        .sidebar-header p {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        .pricing-cards-container { display: grid; gap: 15px; }

        .pricing-card-sidebar {
            background-color: var(--primary-dark-blue);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .pricing-card-sidebar.selected {
            border-color: var(--primary-teal);
        }
        .pricing-card-sidebar-img {
            height: 100px;
            background-size: cover;
            background-position: center;
        }
        .pricing-card-sidebar-content {
            padding: 15px;
        }
        .pricing-card-sidebar-content h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .pricing-card-sidebar-content p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .pricing-card-sidebar-price {
            font-size: 1.3rem;
            font-weight: 700;
        }
        .pricing-card-sidebar-price del {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-left: 8px;
        }
        .sidebar-note {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 25px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        /* --- Success/Confirmation Screen --- */
        .success-container {
            background-color: var(--bg-light);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 650px;
            margin: auto;
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        .success-container h1 { color: #00234B; font-size: 2.2rem; font-weight: 900; }
        .success-container p { margin-top: 10px; font-size: 1.1rem; color: #555; max-width: 450px; margin-left: auto; margin-right: auto; line-height: 1.5; }
        .success-flow {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 40px 0;
        }
        .flow-icon {
            font-size: 2.5rem;
        }
        .flow-arrow {
            width: 80px;
            height: 2px;
            background-color: var(--border-color);
        }
       
        /* --- Agent Portal --- */
        .agent-portal-card {
            background-color: var(--bg-light);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .form-layout-container { flex-direction: column; }
            .form-sidebar { width: 100%; flex: auto; }
        }
        @media (max-width: 768px) {
            body { padding: 20px 10px; }
            .choices-container { grid-template-columns: 1fr; padding: 20px; }
            .hero-content h1 { font-size: 2rem; }
            .hero-content p { font-size: 1rem; }
            .form-main, .form-sidebar { padding: 25px; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>

</head>
  <body>
    <div id="root"></div>
  </body>
</html>
